{% extends "base.html" %}
{% block title %} Adding books Page{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

<h1> Add Book</h1>
<form action="/add" method="POST">
  <div class="form-group row">
    <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Title" placeholder="Title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Author" placeholder="Author">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPublicationYear" class="col-sm-2 col-form-label">PublicationYear</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="PublicationYear" placeholder="Year">
    </div>
  </div>
  <input type="submit" value="Submit">
</form>
{% endblock %}
